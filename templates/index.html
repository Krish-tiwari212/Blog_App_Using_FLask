<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for i in lis: %}
        <div class="content">
            <div class="card">
                <h2>{{i["title"]}}</h2>
                <p class="text">{{i["subtitle"]}} </p>
                <a href={{url_for("posts",num=lis.index(i)+1)}}>Read</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with â™¥ By Krish.</p>
</footer>
</html>
